<!DOCTYPE html>
<html lang="es">

<head>
    <title>Chat P2P</title>


    <link href="../static/style.css" rel="stylesheet" />

    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">


        var socket;
        
        $(document).ready(function () {
            socket = io.connect('http://' + document.domain + ':' + location.port + '/chat');
            socket.on('connect', function () {
                socket.emit('join', {});
            });


            socket.on('status', function (data) {
                $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });


            socket.on('message', function (data) {
                $('#chat').val($('#chat').val() + data.msg + '\n');
                $('#chat').scrollTop($('#chat')[0].scrollHeight);
            });


            $('#send').click(function (e) {
                text = $('#text').val();
                $('#text').val('');
                socket.emit('text', { msg: text });
            });


        });
        function leave_room() {
            socket.emit('left', {}, function () {
                socket.disconnect();

                window.location.href = "{{ url_for('index') }}";
            });
        }
    </script>
</head>

<body class="text-center">

    <div class="chatwindow">
        <button type="button" class="btn btn-danger" onclick=leave_room()>Salir de la sala</button>
        <h2>Chat en tiempo real cifrado de extremo a extremo</h2>
        <h2>Sala de chat : {{session['room']}}</h2><br>
        <div class="messageInput">
            <textarea id="chat" cols="70" rows="10" placeholder="No hay mensajes"></textarea><br /><br />
            <input type="text" id="text" size="100" placeholder="Nuevo mensaje" />
            <button type="button" id="send" class="btn btn-success">Enviar</button>
        </div>
        <br /><br />
    </div>
</body>

</html>
