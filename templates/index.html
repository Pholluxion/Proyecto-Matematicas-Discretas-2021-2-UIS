<!doctype html>
<html lang="en">

<head>
  <title>Chat en tiempo real cifrado de extremo a extremo</title>
  <!--Link to CSS -->

  <link href="../static/style.css" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="{{url_for('chat')}}" method="POST">
    <h1 class="h2 mb-3 font-weight-normal">Chat en tiempo real cifrado de extremo a extremo</h1><br><br>
    <input type="text" id="username" name="username" class="form-control" placeholder="Nombre" required autofocus><br>
    <input type="text" id="room" name="room" class="form-control" placeholder="Sala de chat" required><br>
    <button class="btn btn-lg btn-primary btn-block" value="submit">Entrar</button>
  </form>
</body>

</html>
